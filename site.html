<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background-color: LightCyan; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.strokeStyle = "black";
    ctx.fillStyle = "white";

    function oneFall() {
        var dy = 10;
        var x = randomX();
        var y = 0;
        var speedInMs = 75;    
        var skyHeight = canvas.height - 80;

        function drawSnowBall() {
            ctx.clearRect(0, 0, canvas.width, skyHeight);
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI*2, false);     
            ctx.fill();
            ctx.stroke();
            ctx.closePath();
            y += dy;
            if (y + dy > canvas.height) {
                x = randomX();
                y = 0;
                numDropped++;
            }
        }
        
        ctx.globalCompositeOperation='destination-over';
        function drawGround() {
            ctx.rect(-5, skyHeight, canvas.width + 10, canvas.height);
            ctx.stroke();
            ctx.fill();
        }

        function randomX() {
            return dy + Math.random() * (canvas.width - 2*dy);
        }
    
        drawGround();
    
        setInterval(drawSnowBall, speedInMs);
    }
    oneFall();
    
</script>

</body>
</html>
