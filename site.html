<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background-color: LightCyan; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
    	ctx.strokeStyle = "black";
	ctx.fillStyle = "white";

    function oneFall() {
    	var x = Math.random() * canvas.width - 10;
    	var y = 0;
    	var dy = 10;
	var speedInMs = 75;    
	var skyHeight = canvas.height - 80;

    	function drawSnowBall() {
    		ctx.clearRect(0, 0, canvas.width, skyHeight);
		ctx.beginPath();
		ctx.arc(x, y, 10, 0, Math.PI*2, false);   	
		ctx.fill();
    		ctx.stroke();
		ctx.closePath();
        	y += dy;
        	if (y + dy > canvas.height - 70) {
        		dy = 0;
    		}
   	}
    
    	function drawGround() {
    		ctx.rect(-5, skyHeight, canvas.width + 10, canvas.height);
		ctx.fill();
		ctx.stroke();
	}

</script>

</body>
</html>
